<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弥.音乐</title>
    <style>
        /* --- 全局与基础样式 --- */
        :root {
            --primary-color: #ffffff;
            --secondary-color: #a7a7a7;
            --background-color: #121212;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --highlight-color: rgba(255, 255, 255, 0.1);
            --bg-opacity: 0.3; /* 新增：背景不透明度变量 */
        }

        /* 新增：白天模式的颜色变量 */
        body.light-theme {
            --primary-color: #121212;
            --secondary-color: #555555;
            --background-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --highlight-color: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Logo样式 --- */
        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary-color);
            opacity: 0.2;
            z-index: 5;
            pointer-events: none;
        }

        /* --- 背景层 --- */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: var(--bg-opacity); /* 修改：使用变量 */
            z-index: -1;
            transition: background-image 0.5s ease-in-out, opacity 0.3s ease;
        }

        /* --- 主播放器容器 --- */
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }

        /* --- 专辑封面 --- */
        .album-art-wrapper {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            transition: box-shadow 0.3s ease;
        }
        
        #album-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album-art-wrapper:hover #album-art {
            transform: scale(1.05);
        }

        .album-art-wrapper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            background-color: #1a1a1a;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            border: 2px solid #333;
            box-shadow: 0 0 5px rgba(0,0,0,0.5) inset;
        }

        .album-art-wrapper.vinyl-style::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art-wrapper.rotating {
            animation: rotate 20s linear infinite;
        }

        /* --- 歌曲信息 --- */
        #song-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 1.5rem;
        }

        #song-title:focus {
            outline: none;
            background-color: var(--highlight-color);
            white-space: normal;
        }
        
        #song-title:empty::before {
            content: '点击编辑歌名';
            color: var(--secondary-color);
            cursor: text;
        }
        
        /* --- 进度条 --- */
        .progress-container {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(128, 128, 128, 0.2);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        #progress {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        /* --- 控制按钮 --- */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 0;
            transition: color 0.2s ease;
        }

        .control-btn:hover {
            color: var(--primary-color);
        }
        
        .control-btn svg {
            width: 24px;
            height: 24px;
        }

        #play-pause-btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease;
        }
        #play-pause-btn:hover {
            transform: scale(1.05);
        }
        #play-pause-btn svg {
            width: 30px;
            height: 30px;
        }

        #play-icon { display: block; }
        #pause-icon { display: none; }

        /* --- 设置菜单 --- */
        .settings-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        #settings-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
        }
        #settings-btn svg {
            width: 24px;
            height: 24px;
        }

        .settings-menu {
            position: absolute;
            top: 45px;
            right: 0;
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }

        body.light-theme .settings-menu {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .settings-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .upload-label, .menu-btn {
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
            text-align: left;
            white-space: nowrap;
            background: none;
            border: none;
            font-family: inherit;
        }

        .upload-label:hover, .menu-btn:hover {
            background-color: var(--highlight-color);
        }

        .hidden-input {
            display: none;
        }

        /* 新增：设置项样式 */
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 15px;
            font-size: 0.9rem;
            gap: 15px;
        }
        .setting-item label {
            color: var(--primary-color);
            white-space: nowrap;
        }
        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        /* --- 移动端适配 --- */
        @media (max-width: 600px) {
            .player-container {
                padding: 1rem;
                max-width: 100%;
            }
            .album-art-wrapper {
                width: 240px;
                height: 240px;
            }
            #song-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="logo">弥.音乐</div>

    <div class="background-overlay" id="background-overlay"></div>

    <div class="player-container">
        <!-- 专辑封面 -->
        <label for="album-art-upload" class="album-art-wrapper" id="album-art-wrapper">
            <img id="album-art" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzQ0NCI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgMThjLTQuNDEgMC04LTMuNTktOC04czMuNTktOCA4IDggOCAzLjU5IDggOC0zLjU5IDgtOCA4eiIvPjxwYXRoIGQ9Ik0xMiA2Yy0zLjMxIDAtNiAyLjY5LTYgNnMyLjY5IDYgNiA2IDYtMi42OSA2LTZzLTIuNjktNi02LTZ6bTAgMTBjLTIuMiAwLTQtMS44LTQtNHMxLjgtNCA0IDQgNCAxLjggNCA0LTEuOC00LTQtNHoiLz48L3N2Zz4=" alt="专辑封面">
        </label>

        <!-- 歌曲信息 -->
        <h2 id="song-title" contenteditable="true"></h2>

        <!-- 进度条 -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div id="progress"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button class="control-btn" id="prev-btn" title="上一首">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
            </button>
            <button class="control-btn" id="play-pause-btn" title="播放/暂停">
                <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
            <button class="control-btn" id="next-btn" title="下一首">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
            </button>
        </div>
    </div>
    
    <audio id="audio-player"></audio>

    <div class="settings-container">
        <button id="settings-btn" title="设置">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
        </button>
        <div class="settings-menu" id="settings-menu">
            <label for="music-upload" class="upload-label">上传音乐</label>
            <label for="album-art-upload" class="upload-label">更换封面</label>
            <label for="bg-upload" class="upload-label">更换背景</label>
            <button id="toggle-skin-btn" class="menu-btn">切换唱片样式</button>
            <button id="theme-toggle-btn" class="menu-btn">切换日/夜间模式</button> <!-- 新增 -->
            <div class="setting-item"> <!-- 新增 -->
                <label for="bg-opacity-slider">背景不透明度</label>
                <input type="range" id="bg-opacity-slider" min="0" max="100" value="30">
            </div>
        </div>
    </div>

    <input type="file" id="music-upload" class="hidden-input" accept="audio/*">
    <input type="file" id="album-art-upload" class="hidden-input" accept="image/*">
    <input type="file" id="bg-upload" class="hidden-input" accept="image/*">


    <script>
        // --- 元素获取 ---
        const body = document.body;
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const albumArtWrapper = document.getElementById('album-art-wrapper');
        const albumArt = document.getElementById('album-art');
        const songTitle = document.getElementById('song-title');
        const backgroundOverlay = document.getElementById('background-overlay');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        const musicUploadInput = document.getElementById('music-upload');
        const albumArtUploadInput = document.getElementById('album-art-upload');
        const bgUploadInput = document.getElementById('bg-upload');
        const toggleSkinBtn = document.getElementById('toggle-skin-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn'); // 新增
        const bgOpacitySlider = document.getElementById('bg-opacity-slider'); // 新增

        // --- 状态变量 ---
        let isPlaying = false;
        let currentObjectURL = null;

        // --- 初始化设置 ---
        function applyInitialSettings() {
            // 1. 应用主题
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
            }

            // 2. 应用唱片皮肤
            if (localStorage.getItem('albumSkin') === 'true') {
                albumArtWrapper.classList.add('vinyl-style');
            }

            // 3. 应用背景不透明度
            const savedOpacity = localStorage.getItem('bgOpacity');
            if (savedOpacity !== null) {
                const opacityValue = parseFloat(savedOpacity);
                document.documentElement.style.setProperty('--bg-opacity', opacityValue);
                bgOpacitySlider.value = opacityValue * 100;
            } else {
                // 如果没有保存的值，确保滑块与CSS默认值同步
                const initialOpacity = getComputedStyle(document.documentElement).getPropertyValue('--bg-opacity');
                bgOpacitySlider.value = parseFloat(initialOpacity) * 100;
            }
        }

        // --- 函数 ---
        function updatePlayPauseUI() {
            if (isPlaying) {
                albumArtWrapper.classList.add('rotating');
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            } else {
                albumArtWrapper.classList.remove('rotating');
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            if (isPlaying && audioPlayer.src) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
            if (!audioPlayer.src) {
                updatePlayPauseUI();
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // --- 事件监听 ---
        playPauseBtn.addEventListener('click', togglePlayPause);
        audioPlayer.addEventListener('play', () => { isPlaying = true; updatePlayPauseUI(); });
        audioPlayer.addEventListener('pause', () => { isPlaying = false; updatePlayPauseUI(); });

        musicUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                if (currentObjectURL) URL.revokeObjectURL(currentObjectURL);
                currentObjectURL = URL.createObjectURL(file);
                audioPlayer.src = currentObjectURL;
                songTitle.textContent = file.name.split('.').slice(0, -1).join('.') || '未知歌曲';
                isPlaying = false;
                togglePlayPause();
                settingsMenu.classList.remove('active');
            }
        });

        albumArtUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                albumArt.src = URL.createObjectURL(file);
                settingsMenu.classList.remove('active');
            }
        });

        bgUploadInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                backgroundOverlay.style.backgroundImage = `url(${URL.createObjectURL(file)})`;
                settingsMenu.classList.remove('active');
            }
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const { duration, currentTime } = audioPlayer;
            if (duration) {
                progress.style.width = `${(currentTime / duration) * 100}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            }
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        progressBar.addEventListener('click', (e) => {
            if (!audioPlayer.duration) return;
            const width = progressBar.clientWidth;
            audioPlayer.currentTime = (e.offsetX / width) * audioPlayer.duration;
        });

        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('active');
        });

        document.addEventListener('click', () => {
            if (settingsMenu.classList.contains('active')) {
                settingsMenu.classList.remove('active');
            }
        });

        toggleSkinBtn.addEventListener('click', () => {
            albumArtWrapper.classList.toggle('vinyl-style');
            localStorage.setItem('albumSkin', albumArtWrapper.classList.contains('vinyl-style'));
            settingsMenu.classList.remove('active');
        });

        // 新增：切换主题模式
        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
            settingsMenu.classList.remove('active'); // 操作后关闭菜单
        });

        // 新增：调整背景不透明度
        bgOpacitySlider.addEventListener('input', (e) => {
            const opacityValue = e.target.value / 100;
            document.documentElement.style.setProperty('--bg-opacity', opacityValue);
            localStorage.setItem('bgOpacity', opacityValue);
        });

        // --- 页面加载时执行 ---
        document.addEventListener('DOMContentLoaded', applyInitialSettings);
        
    </script>

</body>
</html>
